<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Comandos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Guia de Comandos</h2>
        <input type="text" id="commandInput" placeholder="Digite um comando e aperte enter... Ex. digite 'help'">
        <div class="button-container">
            <button class="search-btn" onclick="processCommand()">Buscar</button>
            <button class="clear-btn" onclick="clearInput()">Limpar</button>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
