<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Comandos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 450px;
            min-height: 210px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn {
            background-color: #007bff;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #ff6666;
        }
        .clear-btn:hover {
            background-color: #cc0000;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
            word-wrap: break-word;
        }
        .output-cmd {
            color: #008000;
        }
        .output-err {
            color: #ff0000;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        @media (max-width: 500px) {
            body {
                margin: 50px 20px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guia de Comandos</h2>
        <input type="text" id="commandInput" placeholder="Digite um comando e aperte enter...">
        <div class="button-container">
            <button class="search-btn" onclick="processCommand()">Buscar</button>
            <button class="clear-btn" onclick="clearInput()">Limpar</button>
        </div>
        <div class="output" id="output"></div>
    </div>
    
    <script>
        const commands = {
            'ls': 'Lista o conteúdo de um diretório.<br>Exemplo: ls /home/usuario',
            'cd': 'Altera o diretório de trabalho.<br>Exemplo: cd /home',
            'pwd': 'Exibe o diretório atual de trabalho.',
            'mkdir': 'Cria um novo diretório.<br>Exemplo: mkdir nova_pasta',
            'rm': 'Remove arquivos ou diretórios.<br>Exemplo: rm arquivo.txt',
            'help' : 'Comandos possíveis: cd, ls, mkdir, pwd e rm.'
        };
        
        document.getElementById('commandInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                processCommand();
            }
        });
        
        function processCommand() {
            const input = document.getElementById('commandInput').value.trim().toLowerCase();
            const output = document.getElementById('output');
            
            if (input === '') {
                output.innerHTML = '<span class="output-err">Por favor, insira um comando válido.<br>Para ajuda, escreva "help"</span>';
                return;
            }
            
            if (commands[input]) {
                if (input === 'help') {
                    output.innerHTML = `<span class="output-cmd">${commands[input]}</span>`;
                } else {
                    output.innerHTML = `<span class="output-cmd">${input}: ${commands[input]}</span>`;
                }
            } else {
                output.innerHTML = '<span class="output-err">Comando não encontrado.<br>Para ajuda, escreva "help"</span>';
            }
        }
        
        function clearInput() {
            document.getElementById('commandInput').value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
</body>
</html>
